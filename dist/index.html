<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anderson - footer for mobile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="footer-mobile">
        <button type="button" class="footer-mobile__button">Купить подарочную карту</button>
        <ul class="footer-mobile__menu">
            <li class="footer-mobile__manu-item">
                <a href="/kontakty/" class="footer-mobile__link ">Контакты</a>
            </li>
            <li class="footer-mobile__menu-item">
                <a href="/about/" class="footer-mobile__link">О нас</a>
            </li>
            <li class="footer-mobile__menu-item">
                <a href="/franchise/" class="footer-mobile__link">Франшиза</a>
            </li>
            <li class="footer-mobile__menu-item">
                <a href="/about/reviews/" class="footer-mobile__link">Книга отзывов</a>
            </li>
        </ul>
        <ul class="footer-mobile__social">
            <li class="footer-mobile__social-item">
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <img src="icons/vk.png" alt="Vk">
                </a>
            </li>
            <li class="footer-mobile__social-item">
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <img src="icons/telegram.png" alt="Telegram">
                </a>
            </li>
        </ul>
        <div class="footer-mobile__cards">
            <img src="icons/cards.png" alt="cards">
        </div>
   </div>
</body>
</html>
